<ion-header *ngIf="!detailMode && !isNew">
  <ion-toolbar class="toolbar-container">
    <ion-button slot="start" (click)="editOn()">
      <ion-icon name="back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="detailMode">

    <div class="carrusel">
      <!-- <div class="preview">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      </div> -->
    </div>

    <ion-card>
      <div class="cardInfo">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      </div>
      <div class="cardContent">
        <ion-card-header>
          <ion-input [readonly]="detailMode" label="Matricula: " fill="outline" al type="text" name="txt" required="" />
          <ion-input [readonly]="detailMode" label="Modelo: " fill="outline" type="text" name="txt" required="" />
          <ion-input [readonly]="detailMode" label="Problema: " fill="outline" type="text" name="txt" required="" />
        </ion-card-header>
        <ion-card-header>
          <ion-textarea [readonly]="detailMode" label="Descripcion: " fill="outline" type="text" name="txt"
            required="" />
          <ion-input [readonly]="detailMode" label="Precio: " fill="outline" type="text" name="txt" required="" />
        </ion-card-header>
        <ion-card-header>
          <ion-input [readonly]="detailMode" label="F. Entrada: " fill="outline" type="text" name="txt" required="" />
          <ion-input [readonly]="detailMode" label="F. Salida: " fill="outline" type="text" name="txt" required="" />
        </ion-card-header>
      </div>
    </ion-card>
  </div>

</ion-content>
<ion-footer>
  <ion-toolbar class="toolbar-container">
    <ion-buttons>
      <ion-button *ngIf="isNew" class="incidentButton" slot="start" (click)="editOn()">
        <ion-label>AÃ±adir</ion-label>
      </ion-button>

      <ion-button *ngIf="!isNew && detailMode" class="incidentButton" slot="start" (click)="editOn()">
        <ion-label>Editar</ion-label>
      </ion-button>

      <ion-button *ngIf="!isNew && !detailMode" class="incidentButton" slot="start" (click)="editOn()">
        <ion-label>Actualizar</ion-label>
      </ion-button>

      <ion-button class="taskButton" (click)="closeModal()" slot="end">
        <ion-label>Salir</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

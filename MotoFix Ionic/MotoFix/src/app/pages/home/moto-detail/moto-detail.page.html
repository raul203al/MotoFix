<ion-header>

  <ion-toolbar class="toolbar-container">
      <ion-button slot="start">
        <ion-icon name="back"></ion-icon>
      </ion-button>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="detailMode">

    <div class="carrusel">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <div class="preview">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      </div>
    </div>

    <ion-input [ngClass]="{'readonly': detailMode, 'editable': !detailMode}" [readonly]="detailMode" label="Matricula: "
      fill="outline" placeholder="Matricula" type="text" name="txt" required="" />
    <ion-input [ngClass]="{'readonly': detailMode, 'editable': !detailMode}" [readonly]="detailMode" label="Problema: "
      fill="outline" placeholder="Problema" type="text" name="txt" required="" />
    <ion-input [ngClass]="{'readonly': detailMode, 'editable': !detailMode}" [readonly]="detailMode"
      label="Descripcion: " fill="outline" placeholder="Descripcion" type="text" name="txt" required="" />
    <ion-input [ngClass]="{'readonly': detailMode, 'editable': !detailMode}" [readonly]="detailMode" label="Modelo: "
      fill="outline" placeholder="Modelo" type="text" name="txt" required="" />
    <ion-input [ngClass]="{'readonly': detailMode, 'editable': !detailMode}" [readonly]="detailMode" label="Precio: "
      fill="outline" placeholder="Precio" type="text" name="txt" required="" />
    <ion-input [ngClass]="{'readonly': detailMode, 'editable': !detailMode}" [readonly]="detailMode"
      label="Fecha Entrada: " fill="outline" placeholder="Fecha Entrada" type="text" name="txt" required="" />
    <ion-input [ngClass]="{'readonly': detailMode, 'editable': !detailMode}" [readonly]="detailMode"
      label="Fecha Salida: " fill="outline" placeholder="Fecha Salida" type="text" name="txt" required="" />
  </div>

</ion-content>
<ion-footer>
  <ion-toolbar class="toolbar-container">
    <ion-buttons>
      <ion-button class="incidentButton" slot="start" (click)="editOn()">
        <ion-label>Incidencias</ion-label>
        <ion-icon name="build"></ion-icon>
      </ion-button>

      <ion-button class="taskButton" slot="end">
        <ion-label>Tareas</ion-label>
        <ion-icon name="mail"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

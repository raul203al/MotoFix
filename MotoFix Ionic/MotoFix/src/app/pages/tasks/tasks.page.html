  <ion-card *ngFor="let i of this.tasks">
    <div class="cardContent">
      <ion-card-header>
        <ion-item>
          <ion-checkbox [(ngModel)]="i.isChecked" (ionChange)="updateTask(i)" labelPlacement="start">{{i.task}}</ion-checkbox>
          <ion-button (click)="deleteTask(i)" class="deleteButton">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-card-header>
    </div>
  </ion-card>

  <ion-card>
    <div class="cardContent">
      <ion-card-header>
        <ion-checkbox labelPlacement="start">Label at the Start</ion-checkbox>
      </ion-card-header>
    </div>
  </ion-card>
  <ion-card>
    <div class="cardContent">
      <ion-card-header>
        <ion-checkbox labelPlacement="start">Label at the Start</ion-checkbox>
      </ion-card-header>
    </div>
  </ion-card>


</ion-content>
<ion-footer>
  <div class="fab-container">
    <ion-fab>
      <ion-fab-button (click)="newTask()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

  <ion-toolbar class="toolbar-container">
    <ion-buttons>
      <ion-button (click)="goToIncidents()" class="incidentButton" slot="start">
        <ion-label>Incidencias</ion-label>
        <ion-icon name="build"></ion-icon>
      </ion-button>

      <ion-button (click)="goToTasks()" class="taskButton" slot="end">
        <ion-label>Tareas</ion-label>
        <ion-icon name="mail"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
